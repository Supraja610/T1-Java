<!DOCTYPE html>
<html>
    <head>
        <title>Newsfeed</title>
        <style type="text/css">
            .flex-parent {
                display: flex;
                flex-direction: row;
        
      }
            .box {
                flex-basis: 33%;
                flex-shrink: 1;
                flex-grow: 1;
            }
            .box1 {
                width: 30%;
            }
            .box21 {
                width: 35%;
            }
        </style>
    </head>
    <body>
        <header>
            <section class="flex-parent">
                <div class="box">
                    <img src="logo.png" alt="LOGO">
                </div>
                <div class="box">
                    Upload Media &nbsp;
                    My Media &nbsp;
                    Followers/Following
                </div>
                <div class="box">
                    Account
                </div>
            </section>
            <section class="flex-parent">
                <div class="box1">
                    <img src="Profile.png" alt="Profile Pic">
                </div>
                <div class="box21">
                    @User
                </div>
                <div>
                    Newsfeed
                </div>
            </section>
            
        </header>
        <hr>
        <section class="flex-parent">
            <div class="box1">
                <h1>Account</h1><br>
                <aside>
                    <nav>
                        Newsfeed<br>
                        Blocked accounts<br>
                        Account Update<br>
                        Search<br>
                        Logout
                    </nav>
                </aside>
            </div>
            <div class="box2">
                <ol>
                    <li>
                        Newsfeed goes here....
                    </li>
                </ol>
            </div>
        </section>
    </body>
</html>
